<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo Hola Mundo</title>
    <script>
        function cambiarTexto() {
            document.getElementById("mensaje").innerText = "Hola DAW 2!";
        }
    </script>
</head>

<body>
    <h1 id="mensaje">Hola Mundo</h1>
    <button onclick="cambiarTexto()">Cambiar Mensaje</button>
</body>

</html>
