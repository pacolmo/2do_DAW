<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Comprueba el rango por dentro:
            Escribe una condición “if” para comprobar que age(edad) está entre 14 y 90 inclusive.
            “Inclusive” significa que age puede llegar a ser uno de los extremos, 14 o 90.*/

            let age = Number(prompt("Introduce tu edad: "));
             if (age >= 14 && age <= 90) {
                console.log("La edad está dentro del rango");
             }else{
                console.log("La edad está fuera del rango")
             }

    </script>
</body>
</html>
